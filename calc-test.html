<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style-calc.css">
    <title>calc-test</title>
</head>

<body>
    <table id="products" >
        <tr class="th a">
            <h2 class="module-title font-alt">料金シミュレーション</h2>
            <th></th>
            <th></th>
            <th>一人当たり</th>
            <th>人数</th>
            <th>合計</th>
        </tr>
        <tr class="product-info a" data-csvcalc-repeat>
            <td data-csvcalc-cell="0" data-csvcalc-id></td>
            <td data-csvcalc-cell="1" >男性</td>
            <td data-csvcalc-cell="2" data-csvcalc-price class="price">6500</td>
            <td><input data-csvcalc-input class="a" type="number" min="0" value="0"></td>
            <td data-csvcalc-sum class="sum text-center">0</td>
        </tr>
        <tr class="product-info a" data-csvcalc-repeat>
            <td data-csvcalc-cell="0" data-csvcalc-id></td>
            <td data-csvcalc-cell="1" >女性</td>
            <td data-csvcalc-cell="2" data-csvcalc-price class="price">5000</td>
            <td><input data-csvcalc-input class="a" type="number" min="0" value="0"></td>
            <td data-csvcalc-sum class="sum">0</td>
        </tr>
        <tr class="th a">
            <th colspan="4" class="th-total">total</th>
            <td data-csvcalc-total class="total">0</td>
        </tr>
    </table>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="jquery.csv-calc.js"></script>
    <script>
        $(function () {
            $('#products').csvCalc('products.csv');
        });
    </script>
</body>

</html>
